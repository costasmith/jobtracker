<h2>Log In</h2>
<form ng-submit="ctrl.logIn()" >
    <input type="text" ng-model="ctrl.username" placeholder="username" /> <br/>
    <input type="password" ng-model="ctrl.password" placeholder="password" /> <br/>
    <input type="submit" value="Log In" >
</form>

<h2>Log Out</h2>
<form ng-submit="ctrl.logOut()" >
    <input type="submit" value="Logout">
</form>

<form  class="forms" ng-submit="ctrl.createJob()">
  <input type="text" ng-model="ctrl.position" placeholder="position"/><br>
  <input type="text" ng-model="ctrl.company" placeholder="company"/><br/>
  <input type="text" ng-model="ctrl.applied" placeholder="applied"/><br/>
  <input type="checkbox" ng-model="ctrl.resume" placeholder="resume"/>
  <input type="checkbox" ng-model="ctrl.letter" placeholder="letter"/><br/>
  <input type="text" ng-model="ctrl.followedUp" placeholder="followed up"/><br/>
  <input type="text" ng-model="ctrl.salary" placeholder="salary"/><br/>
  <input type="text" ng-model="ctrl.url" placeholder="url"/><br/>
  <input type="text" ng-model="ctrl.stage" placeholder="stage"/><br/>
  <input type="text" ng-model="ctrl.status" placeholder="status"/><br/>
  <input type="submit" name="" value="Submit">
</form>
<ul>
  <li ng-repeat="job in ctrl.jobs">
    {{job.position}}
    {{job.company}}
    {{job.applied}}
    {{job.followedUp}}
    {{job.salary}}
    {{job.url}}
    {{job.status}}
    {{job.stage}}

    <form ng-submit="ctrl.editJob(job)">
      <input type="text" ng-model="ctrl.position" placeholder="position"/><br>
      <input type="text" ng-model="ctrl.company" placeholder="company"/><br/>
      <input type="text" ng-model="ctrl.applied" placeholder="applied"/><br/>
      <input type="checkbox" ng-model="ctrl.resume" placeholder="resume"/>
      <input type="checkbox" ng-model="ctrl.letter" placeholder="letter"/><br/>
      <input type="text" ng-model="ctrl.followedUp" placeholder="followed up"/><br/>
      <input type="text" ng-model="ctrl.salary" placeholder="salary"/><br/>
      <input type="text" ng-model="ctrl.url" placeholder="url"/><br/>
      <input type="text" ng-model="ctrl.stage" placeholder="stage"/><br/>
      <input type="text" ng-model="ctrl.status" placeholder="status"/><br/>
      <input type="submit" name="" value="Submit">
    </form>

    <button ng-click="ctrl.deleteJob(job)">Delete This Job</button>
  </li>
</ul>

<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="JobApp">
 <head>
   <meta charset="utf-8">
   <title>Job Tracker</title>
   <!-- ====== scripts ====== -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" charset="utf-8"></script>
   <script src="/js/app.js" charset="utf-8"></script>
   <style media="screen">
     body {
       background-color: orange;
       font-family: fantasy;
       font-size: 17px;
       text-align: center;
     }
     form {
       display:flex;
       flex-grow: 5;
       flex-shrink: 1;
     }
   </style>
   <script src="" charset="utf-8"></script>
 </head>
 <body ng-controller="JobController as ctrl">
   <form ng-submit="ctrl.createJob()">
     <input type="text" ng-model="ctrl.position" placeholder="position"/>
     <input type="text" ng-model="ctrl.company" placeholder="company"/>
     <input type="text" ng-model="ctrl.applied" placeholder="applied"/>
     <input type="text" ng-model="ctrl.resume" placeholder="resume"/>
     <input type="text" ng-model="ctrl.letter" placeholder="letter"/>
     <input type="text" ng-model="ctrl.followedUp" placeholder="followed up"/>
     <input type="text" ng-model="ctrl.salary" placeholder="salary"/>
     <input type="text" ng-model="ctrl.url" placeholder="url"/>
     <input type="text" ng-model="ctrl.stage" placeholder="stage"/>
     <input type="text" ng-model="ctrl.status" placeholder="status"/>
     <input type="submit" name="" value="Submit">
   </form>
   <ul>
     <li ng-repeat="job in ctrl.jobs">
       {{job.position}}
     </li>
   </ul>
   Troy Costa HyoSung
   test deployment page for heroku
 </body>
</html>
